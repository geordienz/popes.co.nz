  Иногда достаточно простой замены петель, а чтобы не возвращаться к ремонту еще раз, замена происходит сразу на всех створках http://www.vorota-garand.ru/statii/89-sboi-v-rabote-vorot/
  Но этот вариант для тех, у кого мало времени или нет желания возиться с таким незначительным ремонтом http://www.vorota-garand.ru/catalog/garazhnye-vorota/raspashnye-garazhnye-vorota/
  А если владелец готов этим заняться, и у него есть свободное время, то подготовив сварочный аппарат, следует провести капитальный ремонт конструкции http://www.vorota-garand.ru/catalog/avtomatika-dlja-vorot/
  
  Какие поломки грозят деревянным воротам чаще всего? Их не так уж и много и со всеми из них можно справиться своими руками&nbsp;, имея элементарные навыки в обращении с инструментами и набор таких инструментов http://www.vorota-garand.ru/statii/87-sektsionnye-vorota-alyutekh-2/
