  НКЦПФР попереджає інвесторів про ризики втрати грошей в &ldquo;Центрі біржових технологій&rdquo; та &laquo;ISRAEL INVESTMENTS LTD&raquo;
  25.04.2019
  Національна комісія з цінних паперів та фондового ринку попереджає інвесторів про ризики втрати грошей в &ldquo;Центрі біржових технологій&rdquo; та &laquo;ISRAEL INVESTMENTS LTD&raquo;.
  Ці &ldquo;проекти&rdquo; не отримували від Комісії жодних ліцензій, необхідних для здійснення інвестиційної діяльності чи надання послуг з цінними паперами та іншими фінансовими інструментами на території України. Також Комісія не надавала необхідних дозволів на розміщення реклами, яку обидва проекти активно замовляють.
  Комісія вбачає в діяльності, види якої вказані на сайтах проектів &laquo;ISRAEL INVESTMENTS LTD&raquo; та &laquo;Центр Біржових Технологій&raquo;, ознаки можливого зловживання на ринку фінансових послуг.
  НКЦПФР, в межах компетенції, здійснила всі необхідні дії, зокрема, зверталась (безуспішно) із запитами до осіб, які розміщують рекламні матеріали, порушила (успішно) справи про правопорушення за безліцензійну діяльність на фондовому ринку.
  Крім того, повідомила правоохоронні органи та Службу України з питань безпечності харчових продуктів та захисту споживачів.
  Центр Біржових Технологій
  Під час здійснення регулярного нагляду за галузевою рекламною активністю аналітики Комісії виявили сторінку &ldquo;компанії&rdquo; &laquo;Центр Біржових Технологій&raquo;, на якій громадянам пропонують послуги портфельного інвестування, а саме інвестування у портфель &laquo;Клервант&raquo;, який сформований з акцій найбільших світових компаній і недооцінених активів.
  Далі наводимо цитати з відповідної сторінки компанії &laquo;Центр Біржових Технологій&raquo;, які можуть мати ознаки реклами та надання послуг на фондовому ринку, які здійснюються без відповідного дозволу Комісії:
  &laquo;Повний пакет послуг, що надається Центром Біржових Технологій &mdash; надійний фундамент, на якому будується і буде розвиватися ваш бізнес: навчання, програмне забезпечення, торгова система, аналітична і технічна підтримка на всіх етапах, від відкриття рахунку до рішення призупинити або закрити торгівлю&raquo;;
  &laquo;Клеревант&raquo; сформований фахівцями компанії ЦБТ &mdash; визнаними лідерами по портфельному інвестуванню в Україні. Важливо знати: на момент роботи портфеля ваші гроші знаходяться на рахунку європейського банку. Вони застраховані фондом гарантованого страхування і інвесторським компенсаційним фондом Європи&raquo;;
  &laquo;Унікальність &laquo;Клеревант&raquo; полягає в надійності і інноваціях. Даний інвестиційний портфель поєднав в собі високу прибутковість акцій найбільших світових компаній і недооцінені активи. Можливість заробити від $ 5 000 до  $ 50 000 за декілька місяців. Вигода: максимальний дохід завдяки унікальній стратегії оцінки акцій та інших активів&raquo;;
  &laquo;Центр Біржових Технологій &mdash; безумовний лідер за кількістю ВІП-клієнтів серед всіх українських компаній, які працюють на фінансових ринках&raquo;.
  Також аналітики Комісії виявили багато зовнішньої реклами проекту в м. Києві, роликів на радіо, банерів та реклами на багатьох інформаційних ресурсах у мережі інтернет. Як сказано на сайті проекту, &ldquo;Центр Біржових Технологій&rdquo; має розгалуджену мережу філій та представництв у багатьох містах України&rdquo;.
  З відкритих джерел Комісія також встановила, що послуги для забезпечення діяльності домену надаються компанією &laquo;OVH Hosting Oy&raquo;, яка зареєстрована в Фінляндії, та використовує віртуальні приватні хмарні сервери (VPS), які забезпечують анонімність власників доменів.
  На офіційний запит Комісії про надання інформації від ЦБТ відповідь так і не надійшла.
  ISRAEL INVESTMENTS LTD
  Сайт проекту &laquo;ISRAEL INVESTMENTS LTD&raquo; пропонує громадянам послуги портфельного інвестування та п&rsquo;ять різних варіантів інвестиційних пакетів за ціною від $ 500 до $ 50 000, які &ldquo;сформовані з  дорогоцінних металів, нафти, цінних паперів, криптовалют та стартапів&rdquo;. Також на сторінці компанії зазначені такі послуги, як  управління інвестиційними портфелями, інвестування у різні види накопичувальних фондів та у біржові індексні облігації, надання інформаційно-аналітичних та брокерських послуг.
  Далі наводимо цитати з відповідної сторінки компанії &laquo;ISRAEL INVESTMENTS LTD&raquo;, які можуть мати ознаки реклами та надання послуг на фондовому ринку, які здійснюються без відповідного дозволу Комісії:
  &laquo;Професіонали нашої компанії також можуть створити індивідуальний інвестиційний портфель, з урахуванням Ваших побажань. Він буде доповнений фінансовими інструментами, які допоможуть швидше досягти поставлених цілей. Щоб гроші почали працювати на Вас, покладайтеся на професіоналів!&raquo;;
  &laquo;ІП надає стабільний щомісячний пасивний дохід. Придбати портфель дуже просто: вибираєте пакет, тиснете &laquo;інвестувати, заповнюєте просту форму зворотного зв&rsquo;язку. Все, дуже просто, далі з Вами зв&rsquo;яжеться наш фахівець. Він надасть повну консультацію і обговорить всі деталі обраного портфеля&raquo;;
  &laquo;Інвестиційний портфель це &ndash; різні активи, об&rsquo;єднані для досягнення певних фінансових цілей. ІП може складатися з золота, нерухомості, цінних паперів, опціонів. Israel Investments пропонує готові інвестиційні пакети, які будуть приносити прибуток незалежно від політичної чи ринкової ситуації. Портфелі доступні для громадян будь-яких країн&raquo;.
  Рекламу &laquo;ISRAEL INVESTMENTS LTD&raquo; аналітики виявили на багатьох популярних інформаційних ресурсах у мережі інтернет, у соціальних мережах. Відповідно до інформації з сайту, &laquo;ISRAEL INVESTMENTS LTD&raquo; має представництва в Ізраїлі, Англії, Італії, Швейцарії, та Україні.
  Згідно з даними Єдиного державного реєстру юридичних осіб, фізичних осіб-підприємців та громадських формувань, офіційне представництво &laquo;ISRAEL INVESTMENTS LTD&raquo;  в Україні зареєстровано як юридична особа &ndash; ПП &ldquo;ІФЛК &ldquo;ІЗРАЇЛЬ ІНВЕСТМЕНС&rdquo; (код за ЄДРПОУ 42620622).
  Послуги забезпечення діяльності домену надаються компанією &laquo;101domain&raquo;, яка зареєстрована в США, і також надає своїм клієнтам можливість приховати інформацію про них у загальнодоступних Інтернет джерелах.
  На офіційний запит Комісії про надання інформації від проекту відповідь так і не надійшла.
  Комісія констатує в обох випадках всі ознаки можливого зловживання на ринку фінансових послуг, що несе загрозу введення в оману громадян та втрати ними значних коштів. НКЦПФР вживає всіх законних заходів щоб мінімізувати потенційно протиправну діяльність та попереджає інвесторів про ризики втрати грошей.
