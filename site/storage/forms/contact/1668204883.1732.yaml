message: |
  Затем устанавливаем старые, если они в нормальном состоянии или новые кольца, новые кольца устанавливаются на новые поршни (не стоит использовать на них старые детали) http://dmalmotors.ru/remont-dvigatelej.html
  Если при сборке вы засомневались в благонадежности шатунных вкладышей, замените их на новые http://dmalmotors.ru/remont-dvigatelej.html
  Собирая поршневую группу, старую или новую, не забывайте обильно их смазывать, так вы облегчите себе задачу установки поршней с шатунами обратно в головку цилиндров и убережете детали от износа при первом запуске двигателя после ремонта https://dmalmotors.ru/remont-generatorov.html
