  Dubai is set to add another towering figure to its skyline.
  
  The Aeternitas Tower, officially unveiled at a launch event last week, will be the world&rsquo;s tallest residential clock tower at a staggering 450 meters (1,476 feet) tall &mdash; more than four times the height of London&rsquo;s Big Ben, and just 22 meters (72 feet) short of the world&rsquo;s tallest residential building, the Central Park Tower in New York City.
