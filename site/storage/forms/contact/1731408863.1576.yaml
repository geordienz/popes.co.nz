  Set to become the world&rsquo;s second-tallest clock tower (after the Makkah Clock Royal Tower in Mecca, Saudi Arabia), Aeternitas Tower is the result of a partnership between Dubai-based real estate developer London Gate and Swiss luxury watch manufacturer Franck Muller.
  
  London Gate purchased the plot of land in Dubai Marina, which already had the beginnings of an unfinished 106-story structure &mdash; and knew that the tower&rsquo;s monumental size needed a striking facade, said Tom Hill, media relations coordinator for the developer.
  
  &ldquo;We believe the clock will be seen from six kilometers away because of the sheer height of the building,&rdquo; said Hill, adding that the clock face will be an enormous 40 meters (131 feet) tall and 30 meters (98 feet) wide.
  
  &ldquo;We wanted to do something different that hasn&rsquo;t been done before in Dubai,&rdquo; said Hill.
