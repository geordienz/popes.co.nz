message: |
  Благодаря переводу большинства клиентов на &laquo;Биржу трейдеров&raquo;, выводить практически было нечего, так как в проекте им сливали все средства. И 3% Сарояна превращались уже в 45 тыс. долларов только с украинских офисов. Так Сергей Сароян процветал на похищенных средствах несколько лет. Однако в итоге его деятельность перешла все границы даже по меркам Teletrade, и мошенника уволили. После этого выяснилось, что специфические таланты, которыми он зарабатывал, не имеют востребованности на рынке труда. Во всяком случае, ни одна компания не предложила ему должности топ-менеджера, на которую он претендовал после карьерных высот в Телетрейд. Ремень пришлось затянуть &mdash; уровень жизни мошенника сильно просел, пять лет Сароян проедал заработанные ранее капиталы, так и не сумев себя пристроить.
  
  А затем ему повезло. В &laquo;Телетрейд&raquo; вспомнили о его таланте к разводу и мошенничеству и решили дать второй шанс. Сароян с радостью ухватился за предложение вернуться. Теперь ему предложили должность еще солиднее &mdash; директора клиентских офисов Телетрейд в Европе: Украине, Португалии, Италии, Венгрии, Румынии и Польше. Как директор, он получает солидную долю уже непосредственно со слитых депозитов.
  
  Хвастаться такой неслыханной карьерной удачей и ростом в соцсетях Сергей Сароян не спешит &mdash; видимо, бренд Телетрейд не из тех, которые могут повысить социальный капитал. Новоиспеченный директор ограничился сообщением о том, что оказывает Телетрейд услуги консультанта, однако обманутые клиенты вывели афериста на чистую воду. Получено доказательство того, что именно Сергей Сароян руководит сегодня украинским и не только Телетрейд. Он сам признается в этом на видео, раздобытом инициативной группой пострадавших. Видеодоказательство представили на пресс-конференции, прошедшей в июле 2020 года, на экране можно наблюдать встречу нового директора с сотрудниками компании Центр Биржевых Технологий, украинской &laquo;дочки&raquo; Телетрейд.
  
  
  
  Пресс-конференцию провели клиенты, потерявший в Телетрейд деньги. Они хотят обнародовать незаконную деятельность брокера-мошенника и сделать достоянием публики имена всех организаторов махинаций. А также попытаться вернуть свои деньги. Среди огромного количества собранных ими материалов, есть все схемы развода, используемые в Телетрейд. Например, проект &laquo;Синхронная торговля&raquo; &mdash; потомок печально известной (но невероятно прибыльной) &laquo;Биржи трейдеров&raquo;. Живых трейдеров заменили торговые программы. Некоторое время торговые роботы торгуют в плюс. Но затем, когда сумма средств на подключенных счетах достигает нужной отметки, по команде Сарояна программисты Телетрейд меняют алгоритм работы робота так, что программа начинает открывать убыточные сделки, пока депозиты полностью не сольются.
  
  В России правоохранители осведомлены о том, что из себя представляет &laquo;Синхронная торговля&raquo; &mdash; еще в 2018 году было заведено уголовное дело по факту мошенничества в этом проекте.
  
  В 2020 году казахские правоохранительные органы последовали примеру российских и также начали уголовное производство. Арестованы и помещены в СИЗО руководитель казахского филиала Телетрейд и глава Wall Street Invest Partners &mdash; дочерней компании.
  
  &laquo;Большие боссы&raquo; Телетрейд Сергей Шамраев, Мингиян Манжиков и Олег Суворов пытаются замять уголовные дела. Они дают огромные взятки, ежемесячно переводят пятую часть всех поступлений &mdash; сотни тысяч долларов. Удалось выяснить также, что мошенников вынуждают 10% прибылей дополнительно отдавать на финансирование войны на востоке Украины. Выходит, что Сергей Сароян, в качестве главы украинского Телетрейд, не только обкрадывает людей, но из этих же средств содержит террористов ДНР и ЛНР, убивающих украинцев.
  
  Двадцать пять лет махинации Телетрейд в Украине проходят мимо внимания властных структур, брокера-мошенника фактически никто не контролирует. Тем временем, количество людей, пострадавших от этой деятельности, насчитывает десятки тысяч, а в офшоры из украинской экономики ежемесячно выводятся миллионы долларов. Почему же полиция, прокуратура и СБУ не желают замечать беспредела, творящегося у них под носом? Источники в компании рассказывают, что Сергей Сароян уверяет управляющих офисов: им нечего бояться, высшие чины киберполиции накормлены и приручены. Если это правда, то Сергей Сароян продолжит безнаказанно разорять страну и ее жителей, заодно спонсируя военные действия против нее же.
  
  
  
  
