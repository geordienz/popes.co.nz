  &laquo;Король&raquo; обвинителей &laquo;Лайф-из-Гуд&raquo; Набойченко &ndash; кто он на самом деле?
  [url=https://vestnik-jurnal.com/novosti/item/100193-voennyh-unizhayut-tylovye-krysy-opg-kolokolceva]Бест Вей[/url]
  Журналистское расследование о сисадмине российского сегмента инвесткомпании &laquo;Гермес&raquo;
  
  ?Евгений Набойченко &ndash; бывший IT-директор компании &laquo;Лайф-из-Гуд&raquo;, а также сисадмин российского сегмента платежной системы международной инвестиционной компании &laquo;Гермес&raquo;. Он &ndash; ключевой свидетель обвинения в так называемом деле &laquo;Лайф-из-Гуд&raquo; &ndash; &laquo;Гермес&raquo; &ndash; кооператива &laquo;Бест Вей&raquo; и основателя &laquo;Лайф-из-Гуд&raquo;/&laquo;Бест Вей&raquo; Романа Василенко, которое рассматривается сейчас судьей Екатериной Богдановой в Приморском районном суде Санкт-Петербурга.
  
  С выполненной им блокировки российского сегмента платежной системы компании &laquo;Гермес&raquo;, а также с его (нетрезвых) сообщений в социальных сетях (сейчас все они им стерты) началась эскалация этого уголовного дела. Но, скорее всего, дело им же самим и его подельниками из питерской полиции и создано.
  
  Вор и дебошир
  Наши источники делятся информацией о хищении активов с кошельков клиентов &laquo;Гермеса&raquo;, к которым Евгений Набойченко имел доступ.
  
  Набойченко не гнушался воровать даже у близких. Однажды остановившись у своей любовницы Светланы Н., Евгений избил ее и украл деньги с ее криптовалютного кошелька, пока она пыталась прийти в себя после побоев.
  
  Он бил не только любовницу, но жену и детей, с которыми жил в Краснодарском крае. А после того как его супруга Виктория подала на развод, разгромил, ободрал и ограбил общий дом &ndash; унес все, что можно было унести. Надо ли говорить, что Набойченко который год не платит супруге алименты.
  
  Вымогатель
  Евгений Набойченко, по словам его бывшей жены, в один прекрасный день решил заработать и с помощью вымогательства. Он шантажировал Романа Василенко &ndash; требовал с него деньги: 170 тыс. евро. При этом, по утверждению Виктории Набойченко, угрожал увечьями и самому Роману Василенко, и его супруге, и детям. Похвалялся перед (тогда еще) женой своими матерными сообщениями с угрозами, которые он посылал Василенко и его близким.
  
  Кроме того, вымогал деньги у клиентов &laquo;Гермеса&raquo;: свидетельства такого рода нам предоставлены.
  Алкоголик и наркоман
  Деньги нужны Набойченко в том числе для того, чтобы &laquo;питать&raquo; свою наркотическую зависимость &ndash; с некоторых пор он предпочитает шлифовать водку галлюциногенными грибами, об увлечении которыми с упоением рассказывал даже в своих соцсетях.
  
  
  
  Он не всегда был алкоголиком и наркоманом &ndash; устроившись 10 лет назад в IT-службу, не пил и не употреблял. Но большие деньги, красивая жизнь, которая вдруг стала доступна для простого астраханского парня из низов, развратили его.
  
  Клеветник
  Он допустил целый ряд клеветнических высказываний в адрес Романа Василенко &ndash; за которые против него заведено уголовное дело. Но расследуется оно ни шатко ни валко, так как расследование тормозит начальник УЭБиПК ГУ МВД России по Санкт-Петербургу и Ленинградской области.
  Завербованный органами
  Виктория Набойченко сообщает, что за три дня до обыска в их тогда еще совместном доме Евгений уехал и ей сказал, что придут с обыском &ndash; но это пустая формальность. Он уже был в сговоре с полицией, так как за три дня был предупрежден об этом обыске.
  
  15 февраля 2022 года Евгений Набойченко был задержан, но отправился не в СИЗО &ndash; куда отправили других сотрудников &laquo;Лайф-из-Гуд&raquo;, не был помещен в изолятор или КПЗ, а жил на полицейской квартире.
  
  Он отказался от услуг адвокатов и на этой квартире, по свидетельству одного из полицейских, &laquo;бухал с операми&raquo;. А также каждый день водил оперов по барам и ресторанам &ndash; угощал их за свой счет.
  
  В разговоре с женой он очень гордился покровительством начальника УЭБиПК питерского главка МВД.
  
  Наши источники считают, что он украл деньги клиентов &laquo;Гермеса&raquo;, разделив их со своими друзьями из полиции. Вся его дальнейшая жизнь и привычки указывают на то, что он использует ворованные деньги.
  
  Трус и лжец
  Набойченко сообщил в социальных сетях, что к нему пришло с адреса fall@mybizon.online письмо, в котором содержится угроза в адрес получателя, призывающая его не являться в суд для дачи показаний. В письме указано, что если он поедет в суд, то не доедет и будет трупом.
  
  Письмо было сфабриковано Евгением Набойченко, чтобы избежать участия в судебном заседании.
  
  Создатель преступного сообщества
  Нет сомнений, что Набойченко устроил историю с обрушением платежной системы, чтобы скрыть свое воровство активов клиентов. Также чтобы скрыть свое воровство, он обвинил во всем Василенко и технических специалистов компании &laquo;Лайф-из-Гуд&raquo;, которые находятся сейчас на скамье подсудимых. Оклеветал всех, чтобы отвести подозрения от себя и своих подельников из питерской полиции.
  
  Итак, кризис в &laquo;Гермесе&raquo; устроил Набойченко. Платежную систему разгромил Набойченко. Активы украл Набойченко, поделившись с питерскими полицейскими.
  
  А теперь сидит и бездельничает, прожигая сворованные деньги. И боится идти в суд &ndash; чтобы не превратиться в суде из свидетеля в обвиняемого.
  
  Скорее всего, в суд Набойченко не пускают сами полицейские &ndash; опасаясь его неадекватности и перекрестного допроса, на котором вскроется лживость его показаний. То есть силовики заметают следы своего преступления, совершенного с помощью марионетки Набойченко.
  
  
  Можно ли на основании показаний этого вора и наркомана осуждать людей? Можно ли ставить в основу обвинения показания такого асоциального типа? Допустимо ли держать людей в СИЗО на основании показаний такого аморального типа? Вопросы риторические. И органам правосудия, Следственному комитету, Генеральной прокуратуре пора дать на них ответ и наказать истинных виновных &ndash; Набойченко и его крышу в питерской полиции.
  
  Комментарий Виктории Набойченко, бывшей супруги Евгения Набойченко:
  
  &ndash; Роман Василенко доверял Евгению, делился с ним своими коммерческими планами и предложил ему разработать логотип и сайт компании &laquo;Лайф-из-Гуд&raquo;, а затем возглавить ее IT-отдел. Евгений успешно справился с задачей, за что получал достойную оплату и ежегодные премии.
  
  Однако со временем успех Романа стал вызывать у Евгения зависть. В феврале 2022 года он начал проявлять раздражение и злобу по отношению к Роману из-за того, что безуспешно вымогал у него сумму в 170 тыс. евро. Евгений стал отправлять угрозы в адрес Романа и его семьи, требуя эти деньги и угрожая увечьем и убийством. Эти угрозы были отправлены голосовыми сообщениями и электронными письмами.
  
  15 февраля 2022 года в доме Евгения в Краснодарском крае прошел обыск, после чего он был якобы задержан и доставлен в Санкт-Петербург. Впоследствии Евгений начал тесно сотрудничать с правоохранительными органами, предоставляя им информацию о деятельности кооператива &laquo;Бест Вей&raquo; и компании &laquo;Лайф-из-Гуд&raquo;, а также помогал блокировать доступ к базам данных и личным кабинетам пайщиков.
  
  Евгений активно призывал граждан писать заявления против Романа Василенко с целью возврата их денежных средств, используя для этого каналы Telegram и YouTube.
  
  Его главной целью было привлечение Романа к уголовной ответственности и разрушение его компании, что могло бы привести к огромным потерям для пайщиков. Однако, несмотря на это, Евгений имел возможность восстановить работу системы &laquo;Бест Вей&raquo;, но намеренно этого не делал, преследуя личные цели.
  
  
  
  Комментарий клинического психолога:
  
  &ndash; Давление и стресс, связанные с участием в судебном процессе, могут быть значительными. Набойченко может испытывать эмоциональное напряжение или страх перед публичным выступлением.
  
  Набойченко может не доверять судебной системе и сомневаться в справедливости и объективности судебного разбирательства.
  
  Алкогольная зависимость может делать его более тревожным и неуверенным в себе. В состоянии алкогольного опьянения или в похмелье он может чувствовать себя неспособным справиться с давлением и ответственностью, связанными с судебным разбирательством.
  
  Алкоголизм часто сопровождается эмоциональной и ментальной нестабильностью. Набойченко мог создать фейковое письмо, чтобы избежать стресса и давления, которые возникают при необходимости выступать в суде.
  
  Набойченко может бояться, что, выступая в качестве свидетеля, он рискует стать обвиняемым. В условиях алкогольной зависимости и эмоциональной нестабильности этот страх может быть значительно усилен, что побудило его искать пути для уклонения от суда.
  
  Эти психологические аспекты помогают объяснить, почему Набойченко мог прибегнуть к созданию поддельного письма и почему он избегает участия в судебном процессе.
