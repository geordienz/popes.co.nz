  What would be the ultimate solution to the energy problems of an advanced civilization? Renowned British American physicist Freeman Dyson theorized it would be a shell made up of mirrors or solar panels that completely surrounds a star &mdash; harnessing all the energy it produces.
  
  &ldquo;One should expect that, within a few thousand years of its entering the stage of industrial development, any intelligent species should be found occupying an artificial biosphere which completely surrounds its parent star,&rdquo; wrote Dyson in a 1960 paper in which he first explained the concept.
