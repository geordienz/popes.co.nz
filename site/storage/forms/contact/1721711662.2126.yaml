  If it sounds like science fiction, that&rsquo;s because it is: Dyson took the idea from Olaf Stapledon&rsquo;s 1937 novel &ldquo;Star Maker,&rdquo; and he was always open about that. The late scientist was a professor emeritus at the Institute of Advanced Study in Princeton, New Jersey.
  Still, coming from a thinker who some in the scientific community say might have been worthy of a Nobel Prize early in his career, the concept took hold and the hypothetical megastructures became known as Dyson spheres, even though the physicist later clarified that they would actually consist of &ldquo;a loose collection or swarm of objects traveling on independent orbits around the star.&rdquo;
  
  In his paper, Dyson also noted that Dyson spheres would give off waste heat detectable as infrared radiation, and suggested that looking for that byproduct would be a viable method for searching for extraterrestrial life. However, he added that infrared radiation by itself would not necessarily mean extraterrestrial intelligence, and that one of the strongest reasons for searching for such sources was that new types of natural astronomical objects might be discovered.
  
  &ldquo;Scientists (at the time) were largely receptive, not to the likelihood that alien civilisations would be found to exist, but that a search for waste heat would be a good place to look,&rdquo; said George Dyson, a technology writer and author and the second of Dyson&rsquo;s six children, via email. &ldquo;Science fiction, from &lsquo;Footfall&rsquo; to &lsquo;Star Trek,&rsquo; took the idea and ran with it, while social critics adopted the Dyson sphere as a vehicle for questioning the wisdom of unlimited technological growth.&rdquo;
